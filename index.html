<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canella Roll</title>

    <!-- CSS bootstrap (se pone antes del link de css que vincula a las paginas entre sí) -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <!-- NAV -->
    <header class="header">
        <nav class="navbar navbar-expand-lg bg container-fluid">
            <div class="container-fluid">
                <a class="navbar-brand navTitu" href="#">Canella <span class="roll">Roll</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                    </ul>
                    
                    
                </div>
            </div>
        </nav>

    </header>

    <!-- FIN NAV -->

    <div class="container">
        <h1>Canella Roll</h1>
        <!-- en este div voy a aplicar las cards con contenido -->
        <div class="row" id="cards"></div>
        
        <!-- tabla de buy -->
        <h4>carrito de compras</h4>
        <table class="table shadow p-3 mb-5 bg-body rounded">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Acción</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
                <tr id="footer">
                    <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
                </tr>
            </tfoot>
        </table>
    </div>

    <!-- template  -->
    <!-- 1 -->
    <template id="template-card">
        <div class="col-12 mb-2 col-md-4">
            <div class="card">
                <img src="" alt="" class="card-img-top">
                <div class="card-body">
                    <h3>Titulo</h3>
                    <!-- <h5></h5> -->
                    <p>$</p>
                    <button id="btnBuy" class="btn btn-dark">Agregar al carrito</button>
                </div>
            </div>
        </div>
    </template>
    <!-- 2 -->
    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
            <td>
                <button class="btn btn-danger btn-sm" id="vaciar-buy">
                    vaciar todo
                </button>
            </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>
    <!-- 3 -->
    <template id="template-buy">
        <tr>
            <th scope="row">id</th>
            <td>Café</td>
            <td>1</td>
            <td>
                <button class="btn btn-info btn-sm">
                    +
                </button>
                <button class="btn btn-danger btn-sm">
                    -
                </button>
            </td>
            <td>$ <span>500</span></td>
        </tr>
    </template>

    
    
    <script src="./index.js"></script>

    <!-- libreria sweetAlert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Scrip bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
        </script>
</body>

</html>
